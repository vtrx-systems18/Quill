<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Journal</title>
  </head>

  <body>
    <div>
      <h2>Create Journal</h2>
    </div>
    <div>
      <form action="/api/v1/journals" method="post">
        <label for="journal-title">Title</label>
        <input
          id="journal-title"
          type="text"
          name="title"
          placeholder="enter title"
          minlength="3"
          required />
        <br />
        <label for="Journal-category">Journal Category</label>
        <select id="Journal-category" name="category" required>
          <option value="none">--select Journal-category--</option>
          <option value="idea">Idea</option>
          <option value="note">Note</option>
          <option value="goal">Goal</option>
          <option value="habit">Habit</option>
          <option value="memory">Memory</option>
          <option value="mood">Mood</option>
          <option value="event">Event</option>
          <option value="task">Task</option>
        </select>
        <br />
        <label for="Journal-entry">Journal Entry</label>
        <br />
        <textarea
          id="Journal-entry"
          name="entry"
          rows="5"
          cols="30"
          placeholder="Add descriptions"
          minlength="10"></textarea>
        <br />
        <button type="submit">Submit</button>
        <!-- phone number plus drop down list -->
        <div class="phone">
          <select id="" name="">
            <option value="none">-code-</option>
            <option value="+234">+234</option>
            <option value="+233">+233</option>
            <option value="+232">+232</option>
            <option value="+231">+231</option>
            <option value="+230">+230</option>
          </select>
        </div>
        <h2>Payment method</h2>
        <div class="payment-type">
          <input id="visa" type="checkbox" name="payment-type" value="visa" />
          <img src="" alt="" />
          <label for="visa">Visa</label>
          <!--  -->
          <input id="" type="checkbox" name="payment-type" value="ms" />
          <img src="" alt="" />
          <label for="">MasterCard</label>
          <input id="" type="checkbox" name="payment-type" value="american e" />
          <img src="" alt="" />
          <label for="">American Express</label>
          <input id="" type="checkbox" name="payment-type" value="Paypal" />
          <img src="" alt="" />
          <label for="">Paypal</label>
          <button type="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
